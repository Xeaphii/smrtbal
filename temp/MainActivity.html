  <script>
	function SignUp(){
	
		$.ajax({
					  url: "http://xeamphiil.co.nf/SMRTBAL/SignIn.php",
					  type: "get", //send it through get method
					  data:{email:document.getElementById('email').value,pass:document.getElementById('pwd').value},
					  success: function(response) {
					  if(response.trim() == "1"){
						localStorage.email = document.getElementById('email').value;
		    		    window.location = "MainActivity.html";
					  }else{
						alert("Authorization Failure");
					  }
					    
						//alert(response);
					  },
					  error: function(xhr) {
					    //Do Something to handle error
						alert(JSON.stringify(xhr));
					  }
					});
	}
  </script>
  
  <button onclick="SignUp()" class="btn btn-default">Sign In</button>
