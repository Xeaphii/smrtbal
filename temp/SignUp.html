<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top:20%">
  <h2>Sign Up</h2>
  <form role="form" style="margin-top:5%">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
	<div class="form-group">
      <label for="c_pwd">Confirm Password:</label>
      <input type="password" class="form-control" id="c_pwd" placeholder="Enter password">
    </div>
    
    
  </form>
  <script>
	function SignUp(){
	if( document.getElementById('pwd').value == document.getElementById('c_pwd').value){
		$.ajax({
					  url: "http://xeamphiil.co.nf/SMRTBAL/SignUp.php",
					  type: "get", //send it through get method
					  data:{email:document.getElementById('email').value,pass:document.getElementById('pwd').value},
					  success: function(response) {
					    //Do Something
					    localStorage.email = document.getElementById('email').value;
		    		    window.location = "MainActivity.html";
						//alert(response);
					  },
					  error: function(xhr) {
					    //Do Something to handle error
						alert(JSON.stringify(xhr));
					  }
					});
					}else{
						alert("Password mismatch");
					}
	}
  </script>
  
  <button onclick="SignUp()" class="btn btn-default">Sign Up</button>
  <h5 style="color: #c0c0c0;text-align: center;"> Or</h5>
					<a href="SignIn.html" style="color: #fff;"><p style="color: #fff;text-align: center;">Already have account?</p></a>
				</div>
</div>

</body>
</html>
