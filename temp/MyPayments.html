<body onload="loadData()">

	<div class="container">
		<h2>Transactions Table</h2>
		<p>Status will change as soon we receive your payments. </p>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
			        <th>Amount</th>
			        <th>Currency</th>
			        <th>Status</th>
			        <th>Iban</th>
			        <th>Swift Code</th>
				</tr>
			</thead>
			<tbody id="tb_to_write">

				<script type="text/javascript">
            	function loadData() {
					
					$.ajax({
					  url: "http://xeamphiil.co.nf/SmrtCash/getTransactions.php",
					  type: "get", //send it through get method
					  data:{id:localStorage.myvariable.trim()
					  },
					  success: function(response) {
					 // alert(response);
					  temp = response.split(";");
            	      var output = "";
              	    for (var i = 0; i < temp.length; i++) {
              	      temp1 = temp[i].split(":");
                    	output = output+"<tr>";
                   			 for (var j = 0; j < temp1.length; j++) {
                    	  output = output+"<td>";
                   		   output = output+temp1[j];
                    	  output = output+"</td>";
                        //Do something
                        }
                        output = output+"</th>";
                    }
                    document.getElementById("tb_to_write").innerHTML = output;
					  },
					  error: function(xhr) {
					    //Do Something to handle error
							alert(JSON.stringify(xhr));
					  }
					});
					}
					
					
	</script>
		</table>
