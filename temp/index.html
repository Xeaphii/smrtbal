            	<script  type="text/javascript">
            	function GetUserVerif(user_id)
					{
					$.ajax({
					  url: "http://xeamphiil.co.nf/SMRTBAL/VerifyUser.php",
					  type: "get", //send it through get method
					  data:{email:user_id},
					  success: function(response) {
					    //Do Something
					    temp = response.split(":");
					    if(temp[0] == 0){
					    	localStorage.myvariable =temp[1];
					    	localStorage.fetch_credentials = "0";
		    		        window.location = "GetDetails.html";
					    }else{
					  		  localStorage.myvariable =temp[1];
					  		  localStorage.fetch_credentials = "1";
		    		        window.location = "MainActivity.html";
					    }
						//alert(response);
					  },
					  error: function(xhr) {
					    //Do Something to handle error
						alert(JSON.stringify(xhr));
					  }
					});
					}
            	
            	function msg()
					{
					facebookConnectPlugin.login(["public_profile"],
		    			function (userData) 
		    		    {
		    		      GetUserVerif(userData.email);
		    		     //   localStorage.myvariable =userData.email;
		    		     //   window.location = "MainActivity.html";
		    		    },
		    	        function (error) { alert("" + error) }
		    	    );
							   
				}
				function msgGoogle()
					{
					
					navigator.googleConnectPlugin.googleLogin(function (obj) {
					     // alert(JSON.stringify(obj)); // do something useful instead of alerting
					    //  localStorage.myvariable =;
		    		        GetUserVerif(obj.Email);
					    },
					    function (msg) {
					      alert('error: ' + msg);
					    })
												   
				}
            	</script>
