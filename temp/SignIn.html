<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top:20%">
  <h2>Sign In</h2>
  <form role="form" style="margin-top:5%">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    
    
  </form>
  <script>
	function SignUp(){
	
		$.ajax({
					  url: "http://xeamphiil.co.nf/SMRTBAL/SignIn.php",
					  type: "get", //send it through get method
					  data:{email:document.getElementById('email').value,pass:document.getElementById('pwd').value},
					  success: function(response) {
					    //Do Something
					    alert(response);
						//alert(response);
					  },
					  error: function(xhr) {
					    //Do Something to handle error
						alert(JSON.stringify(xhr));
					  }
					});
	}
  </script>
  
  <button onclick="SignUp()" class="btn btn-default">Sign In</button>
</div>

</body>
</html>
