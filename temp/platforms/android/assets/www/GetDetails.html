<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>SmrtCash</title>
        </head>
 
<body>
	<script  type="text/javascript">
            	function GetUserVerif()
					{
					
					$.ajax({
					  url: "http://xeamphiil.co.nf/SmrtCash/UserDetailsInput.php",
					  type: "get", //send it through get method
					  data:{id:localStorage.myvariable.trim()
					  ,address:document.getElementById("address").value.trim()
					  ,name:document.getElementById("name").value.trim()
					  ,phone_number:document.getElementById("p_number").value.trim()
					  ,id_number:document.getElementById("id_number").value.trim()
					  },
					  success: function(response) {
					    //Do Something
						//alert(response);
						localStorage.fetch_credentials = "1";
						window.location = "MainActivity.html";
					  },
					  error: function(xhr) {
					    //Do Something to handle error
						//alert(JSON.stringify(xhr));
					  }
					});
					
					}
	</script>
<div class="container">
  <h3>Enter your details first</h3>
  <form class="form-horizontal" onsubmit="GetUserVerif()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" placeholder="Enter address">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="p_number">Phone number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="p_number" placeholder="Enter phone number">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="id_number">ID number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id_number" placeholder="Enter identity card number">
      </div>
    </div>
    
    
    
  </form>
  <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button  class="btn btn-default" onclick="GetUserVerif()">Submit</button>
      </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
 <script type="text/javascript" src="js/index.js"></script>
 
 <script src="js/bootstrap.min.js"></script>
</body>
</html>
