<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>SmrtCash</title>
        </head>
 
<body>
	<script  type="text/javascript">
            	function GetUserVerif()
					{
					
					$.ajax({
					  url: "http://xeamphiil.co.nf/SmrtCash/transaction_user.php",
					  type: "get", //send it through get method
					  data:{user_id:localStorage.myvariable.trim()
					  ,amount:document.getElementById("amount").value.trim()
					  ,currency:document.getElementById("currency").value.trim()
					  ,iban:document.getElementById("iban").value.trim()
					  ,swift_code:document.getElementById("swift_code").value.trim()
					   ,email:document.getElementById("email").value.trim()
					  ,identifier_type:0
					  },
					  success: function(response) {
					  temp = response.split(",");
					    //Do Something
						alert("Thank you for your order. \n You must now pay "+temp[0]+" Naira to: \n \n Bank name:"+"Bank Name\n"+"Account name:"+"Account Name \n"+"Bank Account Number:"+"Account Number\n"
						+"Branch Code:"+temp[1]+"\n Important! Use your Order number as the deposit/beneficiary reference."
						);
						window.location = "MainActivity.html";
					  },
					  error: function(xhr) {
					    //Do Something to handle error
							alert(JSON.stringify(xhr));
					  }
					});
					
					}
	</script>
<div class="container">
  <h3>Enter your details first</h3>
  <form class="form-horizontal" onsubmit="GetUserVerif()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="amount">Amount:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="amount" placeholder="Enter amount">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="currency">Currency:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="currency" placeholder="Enter currency">
      </div>
      
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Enter email">
      </div>
      
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="iban">Iban:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="iban" placeholder="Enter iban">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="swift_code">Swift code:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="swift_code" placeholder="Enter swift_code">
      </div>
    </div>
    
    
    
  </form>
  <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button  class="btn btn-default" onclick="GetUserVerif()">Submit</button>
      </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
 <script type="text/javascript" src="js/index.js"></script>
 
 <script src="js/bootstrap.min.js"></script>
</body>
</html>
